<form class="card" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input [class.invalid]="false" id="email" type="email" formControlName="email">
      <label for="email">Email:</label>
    </div>
    <div class="input-field">
      <input [class.invalid]="false" id="password" type="password" formControlName="password">
      <label for="password">Пароль:</label>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect" [disabled]="form.invalid">Войти</button>
  </div>
</form>
