<form class="card" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input [class.invalid]="form.get('email').invalid && form.get('email').touched" id="email" type="email" formControlName="email">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <div *ngIf="form.get('email').errors.required">Email не должен быть пустым</div>
        <div *ngIf="form.get('email').errors.email">Введите корректный email адрес</div>
      </span>
    </div>
    <div class="input-field">
      <input [class.invalid]="form.get('password').invalid && form.get('password').touched" id="password" type="password" formControlName="password">
      <label for="password">Пароль:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <div *ngIf="form.get('password').errors.required"></div>
        <div *ngIf="form.get('password').errors.minlength && form.get('password').errors.minlength.requiredLength">Пароль должен быть больше {{form.get('password').errors.minlength.requiredlength}} символов. Сейчас {{form.get('password').errors.minlength.actualLength}}</div>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect" [disabled]="form.invalid">Войти</button>
  </div>
</form>
